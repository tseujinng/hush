{{ define "main" }}
    {{$cat0 := .RelPermalink}}
    {{$cat1 := strings.TrimRight "/" $cat0}}
    {{$cat2 := strings.TrimLeft "/" $cat1}}
    {{ .Site.Params.Author }}@{{ .Site.Title }}:~$ cat {{ $cat2 }}.md
    <br><article>
    <h1>{{ .Title }}</h1>
    date: <time pubdate>{{ .Date.Format "2006-01-02 15:04:05" }}</time>
    {{ .Content }}
    </article>
{{ end }}
