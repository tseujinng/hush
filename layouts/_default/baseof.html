<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{- partial "head.html" . -}}
    {{ if eq .Site.Params.analytics.enable true }}
        {{ if eq .Site.IsServer false }}
            {{- partial "cfga.html" . -}}
        {{ end }}
    {{ end }}
    <body>
        {{- partial "header.html" . -}}
        <div id="content">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
